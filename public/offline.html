<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CentralChat.ai</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #f3f4f6);
            color: #1f2937;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4693E5FF;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.75;
            color: #4b5563;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            background-color: #4693E5FF;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #4693E5FF;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/cc_logo.svg" alt="CentralChat Logo" class="logo">
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your connection and try again.</p>
        <a href="/" class="button">Try Again</a>
    </div>
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
